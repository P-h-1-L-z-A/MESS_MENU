<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mess Menu</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Mess Menu</h1>
      <div class="day-selector">
        <button data-day="Sunday">Su</button>
        <button data-day="Monday">M</button>
        <button data-day="Tuesday">T</button>
        <button data-day="Wednesday">W</button>
        <button data-day="Thursday">Th</button>
        <button data-day="Friday">F</button>
        <button data-day="Saturday">Sa</button>
      </div>
    </header>

    <div id="menu">
      <div id="breakfast" class="meal">
        <h2>Breakfast</h2>
        <ul>
          <li>Item 1</li>
          <li>Item 2</li>
        </ul>
      </div>

      <div id="lunch" class="meal">
        <h2>Lunch</h2>
        <ul>
          <li>Item 3</li>
          <li>Item 4</li>
        </ul>
      </div>

      <div id="snack" class="meal">
        <h2>Snacks</h2>
        <ul>
          <li>Item 5</li>
          <li>Item 6</li>
        </ul>
      </div>

      <div id="dinner" class="meal">
        <h2>Dinner</h2>
        <ul>
          <li>Item 7</li>
          <li>Item 8</li>
        </ul>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
